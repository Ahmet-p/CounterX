<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CounterX | JavaScript</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="counter-container">
        <h1>CounterX</h1>
        
        <div id="value">0</div>
        <div class="button-container">
          <button class="buttons" id="decrease"><ion-icon name="remove-circle-outline"></ion-icon></button>
          <button class="buttons" id="reset"><ion-icon name="refresh-circle-outline"></ion-icon></button>
          <button class="buttons" id="increase"><ion-icon name="add-circle-outline"></ion-icon></button>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
